{% extends 'base.html' %}

{% block content %}

<div class="card text-center mx-auto" style="width:40%; margin-top: 3em;">
    <h5 class="card-header">Create Account</h5>
    <div class="card-body">
        <form action="" method="post">
            <div class="card-text text-left">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center"><button type="submit" class="btn btn-info">Create Account</button></div>
            </div>
        </form>
        <p class="text-muted pt-3">Already have an account? Click <a class="text-info" href="{% url 'login' %}">here</a> to login!</p>
    </div>
  </div>

{% endblock content %}
