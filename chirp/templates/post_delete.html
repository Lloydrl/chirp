{% extends 'base.html' %}

{% block content %}

<div class="card text-center mx-auto" style="margin-top: 3em;">
    <h5 class="card-header">Delete Chirp?</h5>
    <div class="card-body">
        <form action="" method="post">
            <div class="card-text">
                {% csrf_token %}
                {{ form.as_p }}
                <p>Are you sure you want to delete the chirp titled "{{ post.title }}"?</p>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Yes</button>
                </div>
            </div>
        </form>
    </div>
  </div>

{% endblock content %}
