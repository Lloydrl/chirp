{% extends 'base.html' %}

{% block content %}

<div class="text-center pt-3">
    <!-- PROFILE PHOTO -->
    <h1>{{ profile.username }}</h1>
    <p class="font-italic">Joined {{ profile.date_joined }}</p>
</div>

{% for post in profile.posts.all %}
<div class="p-3">
    <div class="m-auto" style="width: 75%;">
        <div class="card">
            <div class="card-body">
                <p><a style="color:rgb(0, 77, 77);" href="{%  url 'posts:detail' post.pk %}">{{ post.title }}</a></p>
                <p class="text-muted font-italic font-weight-light">{{ post.created }}</p>
                <p>{{ post.body }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
